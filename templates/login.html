<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Research Agent System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        .login-card h2 {
            color: #2563eb;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-oauth {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-google {
            background: #db4437;
            color: white;
            border: none;
        }
        .btn-google:hover {
            background: #c23321;
            color: white;
        }
        .btn-facebook {
            background: #4267B2;
            color: white;
            border: none;
        }
        .btn-facebook:hover {
            background: #365899;
            color: white;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        
        {% if google_enabled or facebook_enabled %}
        <div class="oauth-buttons">
            {% if google_enabled %}
            <a href="/api/auth/google" class="btn btn-google btn-oauth">
                <i class="fab fa-google"></i> Continue with Google
            </a>
            {% endif %}
            {% if facebook_enabled %}
            <a href="/api/auth/facebook" class="btn btn-facebook btn-oauth">
                <i class="fab fa-facebook"></i> Continue with Facebook
            </a>
            {% endif %}
        </div>
        
        {% if google_enabled or facebook_enabled %}
        <div class="divider">
            <span style="background: white; padding: 0 10px; color: #64748b;">OR</span>
        </div>
        {% endif %}
        {% endif %}
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="text-center">
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <p><a href="/">Back to Home</a></p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorAlert.style.display = 'none';
            
            const formData = new FormData(form);
            const data = new URLSearchParams();
            data.append('username', formData.get('username'));
            data.append('password', formData.get('password'));
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data
                });
                
                const result = await response.json();
                
                if (response.ok && result.access_token) {
                    // Store token
                    console.log('Storing token:', result.access_token.substring(0, 20) + '...');
                    localStorage.setItem('access_token', result.access_token);
                    
                    // Verify token is stored
                    const storedToken = localStorage.getItem('access_token');
                    console.log('Token stored, verifying:', storedToken ? 'Yes' : 'No');
                    
                    // Redirect to home with token in URL to ensure it's picked up
                    window.location.href = '/?token=' + result.access_token;
                } else {
                    console.error('Login failed:', result);
                    errorAlert.textContent = result.detail || 'Login failed';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Error: ' + error.message;
                errorAlert.style.display = 'block';
            }
        });
        
        // Check for token in URL (from OAuth redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            localStorage.setItem('access_token', token);
            window.location.href = '/';
        }
    </script>
</body>
</html>
